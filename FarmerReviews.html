function insertData() {
    var url = "http://kc-sce-cs551-2.kc.umkc.edu/aspnet_client/Group12/Project/FarmerReview/FarmerReview/Service1.svc/PutFarmerReview/design1/";
    var farmerName = document.getElementById("fname").value;
    var ratings = document.getElementById("rating").value;
    var feedback = document.getElementById("fb").value;
    var targetURL = url + farmerName + "/" + ratings+ "/" + feedback;
    $.get(targetURL, function (data) {

            alert("Your Data Successfully Inserted");
